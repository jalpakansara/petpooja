<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetPooja - Food Metrics Dashboard</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    /* Sidebar */
    .sidebar {
      width: 70px;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    .sidebar-icon {
      color: #F9850A !important;
      font-size: 1.5rem;
      margin-bottom: 25px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .sidebar-icon.active,
    .sidebar-icon:hover {
      color: #F9850A;
      background-color: #fde6e4;
    }

    /* Main */
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    /* Buttons */
    .btn-outline-primary {
      border-color: #F9850A;
      color: #F9850A;
      transition: all 0.2s ease-in-out;
    }

    .btn-outline-primary:hover {
      background-color: #F9850A;
      color: #fff;
    }

    .btn-outline-primary:active,
    .btn-outline-primary:focus {
      background-color: #F9850A !important;
      border-color: #F9850A !important;
      color: #fff !important;
      box-shadow: none !important;
    }

    .btn:hover {
      background-color: #F9850A !important;
      border-color: #F9850A !important;
      color: #fff !important;
      box-shadow: none !important;
    }

    .input-group {
      max-width: 400px;
    }

    .active>.page-link,
    .page-link.active {
      background-color: #F9850A;
      border-color: #F9850A;
    }

    /* Navbar Brand */
    .navbar-brand-text {
      font-weight: bold;
      color: #F9850A;
      font-size: 1.5rem;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="/home" class="sidebar-icon"><i class="fas fa-home"></i></a>
    <a href="/reports" class="sidebar-icon active"><i class="fas fa-chart-bar"></i></a>
    <a href="/funnel" class="sidebar-icon"><i class="fas fa-filter"></i></a>
    <a href="#" class="sidebar-icon"><i class="fas fa-cog"></i></a>
  </div>

  <!-- Main Content -->
  <div class="main-content p-4">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-2">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span class="navbar-brand-text">PetPooja</span>
        </a>

        <i class="fas fa-bell ms-auto me-3 fs-5" style="font-size: 1.2rem;"></i>
      </div>
    </nav>

    <!-- Header Section -->
    <div class="d-flex align-items-center mb-4 flex-wrap justify-content-between bg-white p-3 rounded shadow-sm mt-3">
      <h2 class="h5 mb-0">Reports</h2>

      <!-- âœ… Search bar + Filter + Export on right side -->
      <div class="d-flex align-items-center">
        <div class="input-group me-0">
          <span class="input-group-text bg-white border-end-0">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            class="form-control border-start-0"
            placeholder="Search location..."
            value="368 W 23rd ST, New York, NY 10011"
            aria-label="Location Search"
          />
        </div>

        <button class="btn btn-outline-primary dropdown-toggle ms-3" type="button">
          Filter with tags
        </button>

        <button class="btn btn-outline-primary ms-3" type="button">
          Export
        </button>
      </div>
    </div>

    <!-- Content Boxes -->
    <div class="bg-white row mb-5">
      <div class="col-md-6">
        <h3 class="h6 text-muted mb-3">Count</h3>
        <div class="bg-white p-5 border rounded shadow-sm" style="height: 300px;"></div>
      </div>

      <div class="col-md-6">
        <h3 class="h6 text-muted mb-3" style="color: #F8F9FA !important;">Count</h3>
        <div class="bg-white p-5 border rounded shadow-sm" style="height: 300px;"></div>
      </div>
    </div>

    <div class="bg-white row mb-5">
      <div class="col-md-6">
        <h3 class="h6 text-muted mb-3">Count</h3>
        <div class="bg-white p-5 border rounded shadow-sm" style="height: 300px;"></div>
      </div>

      <div class="col-md-6">
        <h3 class="h6 text-muted mb-3" style="color: #F8F9FA !important;">Count</h3>
        <div class="bg-white p-5 border rounded shadow-sm" style="height: 300px;"></div>
      </div>
    </div>

    <div class="bg-white row mb-5">
      <div class="col-md-6">
        <h3 class="h6 text-muted mb-3">Count</h3>
        <div class="bg-white p-5 border rounded shadow-sm" style="height: 300px;"></div>
      </div>

      <div class="col-md-6">
        <h3 class="h6 text-muted mb-3" style="color: #F8F9FA !important;">Count</h3>
        <div class="bg-white p-5 border rounded shadow-sm" style="height: 300px;"></div>
      </div>
    </div>

    <div style="height: 100px;"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
