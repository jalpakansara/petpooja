{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="center-content">
    <header class="page-header">
        <span class="logo-text">Petpooja</span>
        <span class="logo-metrics">Food Metrics</span>
    </header>

    <div class="container-fluid content-card-container">
        <div class="content-card forgot-password-card">
            <h2 class="title">Forgot password</h2>
            <p class="description">
                Enter the email address you used when you joined and we'll send you instructions to reset your password.
            </p>
            
            <form id="forgot-form" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="d-flex justify-content-between align-items-center">
                    <button type="button" id="backBtn" class="btn btn-link link-cancel">Back</button>
                    <button type="submit" class="btn btn-primary primary-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ðŸ§­ Go back to Login Page
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = "{% url 'login-page' %}";
        });

        // ðŸ“§ Handle Forgot Password form submission
        document.getElementById('forgot-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch("{% url 'forgot-password' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: "success",
                        title: "Email Sent!",
                        text: data.message || "Please check your inbox for password reset instructions.",
                        confirmButtonColor: "#F9850A !important"
                    }).then(() => {
                        window.location.href = "{% url 'login' %}";
                    });
                } else {
                    console.log("data ::",data)
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: data.message || data.email || "Email not registered with us.",
                        confirmButtonColor: "#F9850A !important"
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                Swal.fire({
                    icon: "error",
                    title: "Something went wrong",
                    text: "Please try again later."
                });
            });
        });
    </script>
</body>
</html>
